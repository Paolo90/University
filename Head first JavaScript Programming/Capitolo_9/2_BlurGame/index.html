<!doctype html>
<html>
<head>
<title>Blur Game</title>
<style>
body{
	margin:20px;
}
</style>
<script>
function init(){
	var image=document.getElementById("zero");
	image.onclick=showAnswer; //assegno la funzione showAnswer() al sensore
}
window.onload=init;
function showAnswer(){
	document.getElementById("zero").setAttribute("src","zero.jpg");
}
</script>
</head>
<body>
<img id="zero" src="zeroblur.jpg">
</body>
</html>
