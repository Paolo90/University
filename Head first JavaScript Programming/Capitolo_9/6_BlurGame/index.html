<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blur Game</title>
<style>
body{
	margin:20px;
}
img{
	margin:20px;
}
</style>
<script>
function init(){
	var images=document.getElementsByTagName("img"); //qui uso getElementsByTagName
	for(var i=0;i<images.length;i++){
		console.log(images[i]);
		images[i].onmouseover=showAnswer; //il sensore si attiva quando posiziono il mouse sopra l'immagine
		images[i].onmouseout=hideAnswer; //quando tolgo il mouse attivo il sensore
	}
}
window.onload=init;
function showAnswer(eventObj){
	var image = eventObj.target;
	var name = image.id;
	name = name + ".jpg";
	image.src = name;
}
function hideAnswer(eventObj){
	var image = eventObj.target;
	setTimeout(reblur, 2000, image); //il terzo parametro di setTimeout Ã¨ passato come parametro della funzione reblur
}
function reblur(image){
	image.src=image.src.substring(0,image.src.indexOf(".jpg"))+"blur.jpg";
}
</script>
</head>
<body>
<img id="zero" src="zeroblur.jpg">
<img id="one" src="oneblur.jpg">
<img id="two" src="twoblur.jpg">
<img id="three" src="threeblur.jpg">
<img id="four" src="fourblur.jpg">
<img id="five" src="fiveblur.jpg">
</body>
</html>
